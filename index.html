<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickChain Verification | Blockchain Transparency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fcfcfc; }
        #trace-content { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-900 font-sans antialiased">
    <main class="max-w-xl mx-auto py-12 px-6">
        <div class="flex items-center justify-between mb-12 border-b border-gray-100 pb-6">
            <h1 class="text-lg font-black tracking-tighter uppercase text-emerald-900">ChickChain</h1>
            <span class="text-[9px] font-bold border border-emerald-100 bg-emerald-50 px-3 py-1 rounded text-emerald-700 uppercase tracking-widest">Verified Journey</span>
        </div>

        <div id="loading-state" class="py-20 text-center text-[10px] font-bold uppercase text-gray-300 tracking-[0.3em]">Connecting...</div>
        
        <div id="error-message" class="hidden p-8 bg-red-50 text-red-700 rounded-2xl text-xs font-bold text-center border border-red-100">
            <p id="error-text">---</p>
        </div>

        <div id="trace-content" class="hidden space-y-12">
            <section>
                <p class="text-[10px] font-black text-emerald-600 uppercase tracking-widest mb-3">Product Specification</p>
                <h2 id="display-product-name" class="text-3xl font-bold text-gray-900 mb-1">---</h2>
                <p id="display-description" class="text-sm text-gray-500 mb-6 font-medium leading-relaxed">---</p>
                
                <div id="top-certificates" class="flex flex-wrap gap-2 mb-8"></div>
                
                <div class="grid grid-cols-2 gap-y-6 gap-x-8 bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                    <div>
                        <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">Net Weight</p>
                        <p id="display-weight" class="text-xs font-bold text-gray-800">---</p>
                    </div>
                    <div>
                        <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">Producer</p>
                        <p id="display-producer" class="text-xs font-bold text-gray-800">---</p>
                    </div>
                    <div class="col-span-2 border-t border-gray-50 pt-4">
                        <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">Blockchain Serial ID</p>
                        <p id="display-batch-id" class="text-xs font-mono font-bold text-emerald-700 break-all">---</p>
                    </div>
                </div>
            </section>

            <section class="pt-6">
                <div class="flex items-center gap-4 mb-10">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] whitespace-nowrap">Supply Chain Journey</p>
                    <div class="h-px w-full bg-gray-100"></div>
                </div>
                <div id="timeline-container" class="relative"></div>
            </section>

            <footer class="pt-12 text-center">
                <p class="text-[10px] font-bold text-gray-300 uppercase tracking-widest">Recorded via Hyperledger Fabric</p>
            </footer>
        </div>
    </main>
    <script src="public-trace.js"></script>
</body>
</html>
