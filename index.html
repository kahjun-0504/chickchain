<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickChain Verification | Blockchain Transparency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(15, 23, 42, 0.08);
        }

        #trace-content { 
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); }
            50% { box-shadow: 0 0 0 8px rgba(16, 185, 129, 0.05); }
        }

        .pulse-dot {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .loading-shimmer {
            background: linear-gradient(90deg, #e2e8f0 25%, #f1f5f9 50%, #e2e8f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        .hover-lift {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.08);
        }

        .cert-link {
            transition: all 0.3s ease;
        }

        .cert-link:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="text-gray-900 font-sans">
    <main class="max-w-3xl mx-auto py-8 px-4 sm:py-16 sm:px-6">
        <!-- Header -->
        <header class="mb-16">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-500 to-emerald-600 flex-shrink-0"></div>
                    <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-gray-900">ChickChain</h1>
                </div>
                <div class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-white border border-gray-200 shadow-sm">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 pulse-dot"></div>
                    <span class="text-xs font-semibold text-gray-700 uppercase tracking-wide">Verified</span>
                </div>
            </div>
            <p class="text-gray-600 text-sm font-medium">Complete blockchain transparency for poultry traceability</p>
        </header>

        <!-- Loading State -->
        <div id="loading-state" class="space-y-6">
            <div class="space-y-3">
                <div class="h-12 rounded-xl loading-shimmer"></div>
                <div class="h-6 rounded-lg loading-shimmer w-3/4"></div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="h-24 rounded-xl loading-shimmer"></div>
                <div class="h-24 rounded-xl loading-shimmer"></div>
            </div>
        </div>

        <!-- Error State -->
        <div id="error-message" class="hidden p-6 sm:p-8 bg-red-50 rounded-xl border border-red-200 shadow-sm text-center">
            <svg class="w-10 h-10 mx-auto mb-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4v.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p class="text-red-700 text-sm font-semibold mb-1">Verification Failed</p>
            <p id="error-text" class="text-red-600 text-sm">---</p>
        </div>

        <!-- Content -->
        <div id="trace-content" class="hidden space-y-12">
            <!-- Product Section -->
            <section class="space-y-6">
                <div>
                    <p class="text-xs font-semibold text-emerald-600 uppercase tracking-widest mb-2">Product Details</p>
                    <h2 id="display-product-name" class="text-4xl font-bold text-gray-900 mb-3">---</h2>
                    <p id="display-description" class="text-gray-600 font-medium leading-relaxed max-w-xl">---</p>
                </div>

                <!-- Certificates -->
                <div id="top-certificates" class="flex flex-wrap gap-2"></div>

                <!-- Specs Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <!-- Weight Card -->
                    <div class="hover-lift">
                        <div class="glass-effect p-5 rounded-xl h-full">
                            <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Weight</p>
                            <p id="display-weight" class="text-2xl font-bold text-gray-900">---</p>
                        </div>
                    </div>

                    <!-- Producer Card -->
                    <div class="hover-lift">
                        <div class="glass-effect p-5 rounded-xl h-full">
                            <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Producer</p>
                            <p id="display-producer" class="text-lg font-bold text-gray-900 truncate">---</p>
                        </div>
                    </div>

                    <!-- Status Card -->
                    <div class="hover-lift">
                        <div class="glass-effect p-5 rounded-xl h-full">
                            <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-2">Batch ID</p>
                            <p id="display-batch-id" class="text-xs font-mono font-bold text-emerald-700 truncate">---</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Timeline Section -->
            <section class="space-y-6 pt-8 border-t border-gray-200">
                <div>
                    <p class="text-xs font-semibold text-emerald-600 uppercase tracking-widest mb-1">Supply Chain</p>
                    <h3 class="text-lg font-bold text-gray-900">Journey Timeline</h3>
                </div>
                <div id="timeline-container" class="relative"></div>
            </section>

            <!-- Footer -->
            <footer class="pt-8 border-t border-gray-200 text-center">
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Recorded via Hyperledger Fabric</p>
            </footer>
        </div>
    </main>

    <script src="public-trace.js"></script>
</body>
</html>
