<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickChain Verification | Blockchain Transparency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #fafafa;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #trace-content { 
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-gray-900 font-sans antialiased">
    <main class="max-w-xl mx-auto py-12 px-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-12 border-b border-gray-200 pb-6">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900">ChickChain</h1>
            <span class="text-xs font-semibold border border-gray-300 bg-white px-3 py-1.5 rounded-lg text-gray-700 uppercase tracking-widest">Verified Journey</span>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="py-20 text-center text-xs font-semibold text-gray-400 uppercase tracking-[0.3em]">Connecting...</div>
        
        <!-- Error State -->
        <div id="error-message" class="hidden p-6 bg-gray-50 text-gray-700 rounded-lg text-xs font-semibold text-center border border-gray-200">
            <p id="error-text">---</p>
        </div>

        <!-- Content -->
        <div id="trace-content" class="hidden space-y-12">
            <!-- Product Section -->
            <section>
                <p class="text-xs font-semibold text-gray-500 uppercase tracking-widest mb-3">Product Specification</p>
                <h2 id="display-product-name" class="text-3xl font-bold text-gray-900 mb-2">---</h2>
                <p id="display-description" class="text-sm text-gray-600 mb-6 font-medium leading-relaxed">---</p>
                
                <!-- Certificates -->
                <div id="top-certificates" class="flex flex-wrap gap-2 mb-8"></div>
                
                <!-- Specs Grid -->
                <div class="grid grid-cols-2 gap-y-6 gap-x-8 bg-white p-6 rounded-lg border border-gray-200">
                    <div>
                        <p class="text-xs font-semibold text-gray-500 uppercase tracking-widest mb-2">Net Weight</p>
                        <p id="display-weight" class="text-sm font-bold text-gray-900">---</p>
                    </div>
                    <div>
                        <p class="text-xs font-semibold text-gray-500 uppercase tracking-widest mb-2">Producer</p>
                        <p id="display-producer" class="text-sm font-bold text-gray-900">---</p>
                    </div>
                    <div class="col-span-2 border-t border-gray-100 pt-4">
                        <p class="text-xs font-semibold text-gray-500 uppercase tracking-widest mb-2">Blockchain Serial ID</p>
                        <p id="display-batch-id" class="text-xs font-mono font-bold text-gray-700 break-all">---</p>
                    </div>
                </div>
            </section>

            <!-- Timeline Section -->
            <section class="pt-6">
                <div class="flex items-center gap-4 mb-8">
                    <p class="text-xs font-semibold text-gray-500 uppercase tracking-widest whitespace-nowrap">Supply Chain Journey</p>
                    <div class="h-px w-full bg-gray-200"></div>
                </div>
                <div id="timeline-container" class="relative"></div>
            </section>

            <!-- Footer -->
            <footer class="pt-12 text-center">
                <p class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Recorded via Hyperledger Fabric</p>
            </footer>
        </div>
    </main>

    <script src="public-trace.js"></script>
</body>
</html>
