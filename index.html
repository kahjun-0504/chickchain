<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickChain Verification | Blockchain Transparency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #fafafa;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #trace-content { 
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .timeline-line::before {
            content: '';
            position: absolute;
            left: 7px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
            z-index: 0;
        }
    </style>
</head>
<body class="text-gray-900">
    <main class="max-w-xl mx-auto py-16 px-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-12 border-b border-gray-200 pb-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-emerald-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
                </div>
                <h1 class="text-xl font-extrabold tracking-tighter text-gray-900 uppercase">ChickChain</h1>
            </div>
            <span class="text-[10px] font-black border border-gray-200 bg-white px-3 py-1.5 rounded-lg text-emerald-600 uppercase tracking-widest shadow-sm">Verified Journey</span>
        </div>

        <!-- States -->
        <div id="loading-state" class="py-24 text-center">
            <div class="inline-block w-6 h-6 border-2 border-gray-100 border-t-emerald-600 rounded-full animate-spin mb-4"></div>
            <p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.3em]">Querying Blockchain Node...</p>
        </div>
        
        <div id="error-message" class="hidden p-8 bg-white border border-red-100 rounded-3xl text-center shadow-xl shadow-red-50">
            <div class="w-12 h-12 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                 <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
            </div>
            <h3 class="text-sm font-black text-gray-900 uppercase mb-2">Audit Failed</h3>
            <p id="error-text" class="text-xs font-bold text-gray-400 uppercase tracking-widest">---</p>
            <button onclick="location.reload()" class="mt-6 px-6 py-2 bg-slate-900 text-white rounded-xl text-[10px] font-black uppercase tracking-widest">Retry Verification</button>
        </div>

        <!-- Content -->
        <div id="trace-content" class="hidden space-y-12">
            <!-- Product Section -->
            <section>
                <p class="text-[10px] font-black text-emerald-600 uppercase tracking-[0.2em] mb-3">Product Specification</p>
                <h2 id="display-product-name" class="text-4xl font-extrabold text-gray-900 mb-2 tracking-tight">---</h2>
                <p id="display-description" class="text-sm text-gray-500 mb-8 font-medium leading-relaxed">---</p>
                
                <!-- Certificates -->
                <div id="top-certificates" class="flex flex-wrap gap-2 mb-10"></div>
                
                <!-- Specs Grid -->
                <div class="grid grid-cols-2 gap-y-6 gap-x-8 bg-white p-8 rounded-[2rem] border border-gray-100 shadow-xl shadow-gray-200/50">
                    <div>
                        <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-2">Net Weight</p>
                        <p id="display-weight" class="text-sm font-black text-gray-900 uppercase tracking-tight">---</p>
                    </div>
                    <div>
                        <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-2">Final Custodian</p>
                        <p id="display-producer" class="text-sm font-black text-emerald-700 uppercase tracking-tight truncate">---</p>
                    </div>
                    <div class="col-span-2 border-t border-gray-50 pt-6">
                        <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-2">Immutable Blockchain Serial</p>
                        <p id="display-batch-id" class="text-[10px] mono font-bold text-gray-400 break-all bg-gray-50 p-4 rounded-xl border border-gray-100 select-all">---</p>
                    </div>
                </div>
            </section>

            <!-- Timeline Section -->
            <section class="pt-6">
                <div class="flex items-center gap-4 mb-10">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-[0.3em] whitespace-nowrap">Supply Chain Provenance</p>
                    <div class="h-px w-full bg-gray-100"></div>
                </div>
                <div id="timeline-container" class="relative timeline-line ml-2"></div>
            </section>

            <!-- Footer -->
            <footer class="pt-12 text-center border-t border-gray-50">
                <div class="inline-flex items-center gap-2 px-4 py-2 bg-emerald-50 rounded-full mb-4 text-emerald-700">
                    <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                    <p class="text-[9px] font-black uppercase tracking-widest">Live Hyperledger Fabric Audit</p>
                </div>
                <p class="text-[10px] text-gray-300 font-bold uppercase tracking-widest leading-loose">
                    Transparency Powered by ChickChain Protocol
                </p>
            </footer>
        </div>
    </main>

    <script src="public-trace.js"></script>
</body>
</html>
